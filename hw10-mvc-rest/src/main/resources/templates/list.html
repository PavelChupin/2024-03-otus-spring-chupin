<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <!--<tr th:each="book : ${books}" th:object="${book}">
        <td th:text="*{id}">1</td>
        <td th:text="*{title}">Book</td>
        <td th:text="*{authorDto.fullName}">Author</td>
        <td th:text="*{genreDto.name}">Genre</td>
        <td>
            <a href="edit.html" th:href="@{/edit/book/__*{id}__}">Edit</a>
        </td>
        <td>
            <a href="delete.html" th:href="@{/delete/book/__*{id}__}">Delete</a>
        </td>
    </tr>-->
    </tbody>
</table>
<script>
    function GetInfo() {
        fetch('list/api/v1',{
            //url: "/api/info",
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
            //contentType: "application/json",
            success: function (info) {
                let rows = "";
                $.each(info, function (key, value) {
                    // добавляем полученные элементы в таблицу
                    rows += value;
                });
                $("table tbody").append(rows);
            }
        }).then(response => response.json());
    }

    window.onload = () =>{
        GetInfo();
    };

</script>

<form id="add-book-page" action="list.html" th:action="@{/create/book}">
    <div class="row">
        <button type="submit">InsertBook</button>
    </div>
</form>

</body>
</html>
